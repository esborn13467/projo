<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anne's Confidence Cards</title>
  <style>

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    button:hover {

    }
  </style>
</head>
<body>
  <div class="welcome" id="welcomeScreen">
    <img src="anne.jpg" alt="Anne's photo" style="width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-bottom: 16px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" />

  <script>
    const quotes = [
      "You don‚Äôt need to look like anyone else to be breathtaking. You already are.",

      "You have the kind of beauty that turns heads and the kind of soul that holds hearts.",
      "There‚Äôs only one Anne. And she is magnetic, divine, and deeply enough.",
      "Even your scars are elegant ‚Äî proof that you‚Äôve survived everything you thought would break you.",
      "You are not a backup plan. You are the whole main character.",
      "Someone out there is wishing they had your laugh, your light, your exact vibe.",
      "The world doesn‚Äôt get to decide your worth ‚Äî you do.",
      "There is power in the way you keep going. That‚Äôs beauty no mirror can reflect.",

    function showRandomQuote() {

    function startApp() {

  </script>
</body>
</html>
